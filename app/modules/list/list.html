<ion-view view-title="列表">
  <ion-content class="list">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right"
                ng-repeat="item in vm.chats track by $index"
                type="item-text-wrap"
                href="#/tab/chats/{{item.id}}">
        <img ng-src="{{item.face}}">
        <h2>{{item.name}}</h2>
        <p>{{item.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="vm.remove(item)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
